<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChemLogic Interface</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ChemLogic Interface</h1>
        <p>Molecular Data Visualization and Pattern Analysis</p>
    </header>
    <nav>
        <button class="active">Molecules</button>
        <button>Patterns</button>
        <button>Reactions</button>
    </nav>
    <main>
        <div class="main-header">
            <h2>Molecular Database</h2>
            <span id="loading-message" style="display: none;">Loading molecules... ⚛️</span>
        </div>
        <div id="molecule-grid" class="grid-container">
            <!-- Molecules will be loaded here by JavaScript -->
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
